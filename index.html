    <script>
        // JavaScript code to handle the button animation
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.querySelector('button');

            button.addEventListener('mouseenter', function() {
                button.classList.add('button-animation');
            });

            button.addEventListener('mouseleave', function() {
                button.classList.remove('button-animation');
            });

            button.addEventListener('mousedown', function() {
                button.style.transform = 'scale(0.9)'; /* Scale down when pressed */
            });

            button.addEventListener('mouseup', function() {
                button.style.transform = 'scale(1)'; /* Restore original scale on release */
            });
        });
